<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGl</title>


  <style>
    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
    }

    #canvas {
      width: 100%;
      height: 100%;
    }

    #dashBoard {
      position: absolute;
      z-index: 1001;
    }
  </style>
</head>

<body>
  <div id="dashBoard">
    <input type="range" id="speed" min="0" max="4" step="0.1" value="1" onchange="num.value=this.value" />
    <output id="num" for="speed">1</output>倍速
  </div>
  <canvas id="canvas">
  </canvas>
  <script src="index.ts"></script>
</body>

</html>
